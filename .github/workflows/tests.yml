name: Tests

on:
  push:
    branches:
      - main

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install Frontend Dependencies
        run: |
          cd client
          bun install
      - name: Run Frontend Tests
        run: |
          cd client
          bun run test
